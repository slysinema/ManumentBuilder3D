<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите ключ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Введите ключ для доступа</h1>
            <form id="submitKeyForm" method="POST" action="/check_key">
                <div class="form-group">
                    <label for="keyInput">Ключ:</label>
                    <input type="text" name="key" id="keyInput" required>
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                    <button type="reset">Сбросить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/key_input.js') }}"></script>
</body>
</html>
